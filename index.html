<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspilnaya | Система приема заказов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .input-focus { transition: all 0.2s; }
        .input-focus:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); outline: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="min-h-screen pb-12">
        <nav class="bg-white border-b border-slate-200 px-6 py-4 mb-8">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-lg text-white">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight">RASPILNAYA<span class="text-blue-600">.PRO</span></span>
                </div>
                <div class="text-sm text-slate-500 font-medium">Кабинет мастера</div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-file-invoice text-blue-600"></i> Основная информация
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Мастер / Компания</label>
                            <input type="text" id="master" class="w-full p-3 bg-white border border-slate-200 rounded-xl input-focus" placeholder="ФИО или Название">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Материал (ЛДСП/МДФ)</label>
                            <input type="text" id="material" class="w-full p-3 bg-white border border-slate-200 rounded-xl input-focus" placeholder="Egger Дуб Галифакс 18мм">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Название кромки</label>
                                <input type="text" id="edgeName" class="w-full p-3 bg-white border border-slate-200 rounded-xl input-focus" placeholder="ПВХ Rehau">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Толщина кромки</label>
                                <select id="edgeThickness" class="w-full p-3 bg-white border border-slate-200 rounded-xl input-focus">
                                    <option value="0.4мм">0.4 мм</option>
                                    <option value="1.0мм">1.0 мм</option>
                                    <option value="2.0мм">2.0 мм</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-ruler-combined text-blue-600"></i> Спецификация деталей
                    </h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">
                                    <th class="pb-4 px-2">Наименование детали</th>
                                    <th class="pb-4 px-2 w-32">Длина (мм)</th>
                                    <th class="pb-4 px-2 w-32">Ширина (мм)</th>
                                    <th class="pb-4 px-2 w-24">Кол-во</th>
                                    <th class="pb-4 px-2 text-center">Стороны кромки</th>
                                    <th class="pb-4 px-2 w-16 text-right"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                </tbody>
                        </table>
                    </div>

                    <button onclick="addRow()" class="mt-6 flex items-center gap-2 text-blue-600 font-semibold hover:text-blue-700 transition">
                        <i class="fas fa-plus-circle"></i> Добавить еще одну деталь
                    </button>
                </div>

                <div class="p-6 bg-slate-50 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4">
                    <p class="text-sm text-slate-500 italic">
                        * Проверьте размеры перед отправкой. Все данные сохраняются в вашем профиле.
                    </p>
                    <button onclick="sendToBot()" class="w-full md:w-auto bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-200 transition-all flex items-center justify-center gap-3">
                        <span>Отправить в производство</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function addRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.className = "group border-b border-slate-50 hover:bg-slate-50/50 transition";
            row.innerHTML = `
                <td class="py-4 px-2"><input type="text" class="w-full bg-transparent border-b border-transparent group-hover:border-slate-300 focus:border-blue-500 outline-none p-1 val-name" placeholder="Напр: Боковина шкафа"></td>
                <td class="py-4 px-2"><input type="number" class="w-full bg-transparent border-b border-transparent group-hover:border-slate-300 focus:border-blue-500 outline-none p-1 val-len" placeholder="0"></td>
                <td class="py-4 px-2"><input type="number" class="w-full bg-transparent border-b border-transparent group-hover:border-slate-300 focus:border-blue-500 outline-none p-1 val-width" placeholder="0"></td>
                <td class="py-4 px-2"><input type="number" class="w-full bg-transparent border-b border-transparent group-hover:border-slate-300 focus:border-blue-500 outline-none p-1 val-count" placeholder="1"></td>
                <td class="py-4 px-2">
                    <div class="flex justify-center gap-2">
                        ${['L1', 'L2', 'W1', 'W2'].map(edge => `
                            <label class="flex flex-col items-center cursor-pointer group/edge">
                                <input type="checkbox" value="${edge}" class="hidden peer val-edge">
                                <span class="w-8 h-8 flex items-center justify-center rounded-lg border border-slate-200 bg-white text-[10px] font-bold peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 transition-all">${edge}</span>
                            </label>
                        `).join('')}
                    </div>
                </td>
                <td class="py-4 px-2 text-right">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-slate-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(row);
        }

        async function sendToBot() {
            const data = {
                master: document.getElementById('master').value,
                material: document.getElementById('material').value,
                edgeName: document.getElementById('edgeName').value,
                edgeThickness: document.getElementById('edgeThickness').value,
                details: []
            };

            document.querySelectorAll('#tableBody tr').forEach(row => {
                const name = row.querySelector('.val-name').value;
                if (name) {
                    data.details.push({
                        name,
                        len: row.querySelector('.val-len').value,
                        width: row.querySelector('.val-width').value,
                        count: row.querySelector('.val-count').value,
                        edges: Array.from(row.querySelectorAll('.val-edge:checked')).map(el => el.value)
                    });
                }
            });

            if(!data.master || data.details.length === 0) return alert("Пожалуйста, заполните имя и детали");

            // Сохранение в localStorage (имитация сохранения в приложении)
            localStorage.setItem('lastOrder', JSON.stringify(data));

            const response = await fetch('http://localhost:3000/api/send-order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(response.ok) alert("Заказ успешно отправлен!");
        }

        // Инициализация первой строки
        addRow();
    </script>
</body>
</html>
