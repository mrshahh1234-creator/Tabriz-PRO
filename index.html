<!DOCTYPE html>
<html lang="uz">
<head><meta charset="UTF-8"><link rel="stylesheet" href="style.css"><title>Login</title></head>
<body style="justify-content: center; align-items: center;">
    
    <div class="glass-card" style="width: 400px; text-align: center;">
        <h2 style="margin-bottom: 5px;">TABRIZ B2B</h2>
        <p style="color:#aaa; margin-bottom: 30px;">Цех бошқарув тизими</p>
        
        <input type="tel" id="phone" placeholder="+998 (__) ___-__-__" style="text-align: center; font-size: 18px;">
        <button class="btn" onclick="login()">ТИЗИМГА КИРИШ</button>
    </div>

    <div class="academy-watermark">MUSTAFAYEV ACADEMY</div>

    <script>
        function login() {
            const ph = document.getElementById('phone').value;
            if(ph.length > 5) {
                localStorage.setItem('uPhone', ph);
                window.location.href = 'dashboard.html';
            } else alert("Илтимос, рақамни киритинг!");
        }
    </script>
</body>
</html>
