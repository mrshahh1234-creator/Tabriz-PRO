<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABRIZ GROUP | Buyurtma berish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            min-height: 100vh;
            /* Mebel sexi foni */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Shaffof va yumaloq kartochkalar (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; /* Yumaloq burchaklar */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 25px;
        }

        .input-cell {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .input-cell:focus {
            border-color: #fbbf24;
            background: rgba(0, 0, 0, 0.6);
        }

        .table-border-cell {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
        }

        .header-cell {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .footer-academy {
            position: fixed;
            bottom: 15px;
            right: 25px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            font-size: 13px;
        }

        .btn-main {
            background-color: #fbbf24;
            color: black;
            font-weight: 900;
            border-radius: 18px;
            transition: all 0.3s;
        }

        .btn-main:hover {
            background-color: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto w-full">
        <header class="mb-12 text-center">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter uppercase italic">
                TABRIZ <span class="text-amber-400">GROUP</span>
            </h1>
            <p class="text-amber-400/80 font-bold mt-4 tracking-widest uppercase text-sm">Mebel ishlab chiqarish buyurtma portali</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card">
                    <h2 class="text-amber-400 font-black text-lg mb-5 flex items-center gap-3 uppercase">
                        <i class="fas fa-user-tag"></i> Mijoz ma'lumotlari
                    </h2>
                    <div class="space-y-4">
                        <input type="text" id="fullName" class="input-cell" placeholder="Ism va Familiya">
                        <input type="tel" id="phone" class="input-cell" placeholder="+998 90 123 45 67">
                    </div>
                </div>

                <div class="glass-card">
                    <h2 class="text-amber-400 font-black text-lg mb-5 flex items-center gap-3 uppercase">
                        <i class="fas fa-layer-group"></i> Mahsulot tavsifi
                    </h2>
                    <div class="space-y-4">
                        <input type="text" id="material" class="input-cell" placeholder="Material nomi (masalan: MDF)">
                        <input type="text" id="edgeName" class="input-cell" placeholder="Kromka nomi">
                        <select id="edgeThickness" class="input-cell">
                            <option value="0.4mm">Qalinligi: 0.4 mm</option>
                            <option value="1.0mm">Qalinligi: 1.0 mm</option>
                            <option value="2.0mm">Qalinligi: 2.0 mm</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass-card min-h-full flex flex-col">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl font-black text-amber-400 uppercase tracking-widest">
                            <i class="fas fa-ruler-combined"></i> Detallar ro'yxati
                        </h2>
                        <button onclick="addRow()" class="bg-white/10 text-white text-xs font-bold px-4 py-2 rounded-full hover:bg-white/20 transition border border-white/20">
                            + QATOR QO'SHISH
                        </button>
                    </div>

                    <div class="overflow-x-auto border border-white/10 rounded-2xl bg-black/30">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr>
                                    <th class="header-cell p-4">Nomi</th>
                                    <th class="header-cell p-4 w-20">Bo'yi</th>
                                    <th class="header-cell p-4 w-20">Eni</th>
                                    <th class="header-cell p-4 w-16">Soni</th>
                                    <th class="header-cell p-4 text-center">Kromka</th>
                                    <th class="header-cell p-4 w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <div class="mt-10">
                        <button onclick="sendOrder()" class="w-full btn-main py-5 text-xl flex items-center justify-center gap-4">
                            <span>BUYURTMANI YUBORISH</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-academy">MUSTAFAYEV ACADEMY</div>

    <script>
        const BOT_TOKEN = '7927717291:AAG4h_LbZoY-1s2y0_zzNoCFudrU7pPDNas';
        const CHAT_ID = '1015769230';

        window.onload = () => {
            document.getElementById('fullName').value = localStorage.getItem('t_name') || '';
            document.getElementById('phone').value = localStorage.getItem('t_phone') || '';
            for(let i=0; i<4; i++) addRow();
        };

        function addRow() {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="table-border-cell"><input type="text" class="w-full bg-transparent outline-none text-sm val-name" placeholder="..."></td>
                <td class="table-border-cell text-center"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-len" placeholder="0"></td>
                <td class="table-border-cell text-center"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-width" placeholder="0"></td>
                <td class="table-border-cell text-center"><input type="number" class="w-full bg-transparent outline-none text-center font-bold val-count" value="1"></td>
                <td class="table-border-cell">
                    <div class="flex gap-1 justify-center">
                        ${['L1', 'L2', 'W1', 'W2'].map(side => `
                            <label class="cursor-pointer">
                                <input type="checkbox" value="${side}" class="hidden peer val-edge">
                                <span class="w-7 h-7 flex items-center justify-center rounded-lg border border-white/20 text-[9px] font-bold peer-checked:bg-amber-400 peer-checked:text-black transition-all">${side}</span>
                            </label>
                        `).join('')}
                    </div>
                </td>
                <td class="table-border-cell text-center">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white/20 hover:text-red-500"><i class="fas fa-times"></i></button>
                </td>
            `;
            document.getElementById('tableBody').appendChild(tr);
        }

        async function sendOrder() {
            const name = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const mat = document.getElementById('material').value.trim();
            const edgeName = document.getElementById('edgeName').value.trim();
            const edgeThick = document.getElementById('edgeThickness').value;

            if(!name || !phone || !mat) {
                alert("Iltimos, ism, telefon va materialni kiriting!");
                return;
            }

            localStorage.setItem('t_name', name);
            localStorage.setItem('t_phone', phone);

            const details = Array.from(document.querySelectorAll('#tableBody tr')).map(row => ({
                n: row.querySelector('.val-name').value,
                l: row.querySelector('.val-len').value,
                w: row.querySelector('.val-width').value,
                c: row.querySelector('.val-count').value,
                e: Array.from(row.querySelectorAll('.val-edge:checked')).map(cb => cb.value)
            })).filter(d => d.n && d.l && d.w);

            if(details.length === 0) {
                alert("Kamida bitta detal o'lchamini kiriting!");
                return;
            }

            let msg = `ðŸ›  **TABRIZ GROUP: YANGI BUYURTMA**\n\n`;
            msg += `ðŸ‘¤ **Mijoz:** ${name}\n`;
            msg += `ðŸ“ž **Telefon:** ${phone}\n\n`;
            msg += `ðŸªµ **Material:** ${mat}\n`;
            msg += `ðŸ§µ **Kromka:** ${edgeName} (${edgeThick})\n`;
            msg += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n`;

            details.forEach((d, i) => {
                msg += `${i+1}. **${d.n}**\n   ðŸ“ ${d.l} x ${d.w} â€” *${d.c} dona*\n   ðŸ“ Kromka: ${d.e.length > 0 ? d.e.join(', ') : 'yo\'q'}\n\n`;
            });

            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
                });

                if(res.ok) {
                    const next = confirm("âœ… Buyurtma yuborildi!\nYana buyurtma berasizmi?");
                    if(next) {
                        document.getElementById('material').value = '';
                        document.getElementById('edgeName').value = '';
                        document.getElementById('tableBody').innerHTML = '';
                        for(let i=0; i<4; i++) addRow();
                    }
                }
            } catch (e) { alert("Xatolik! Internetni tekshiring."); }
        }
    </script>
</body>
</html>
