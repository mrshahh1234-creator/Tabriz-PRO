<!DOCTYPE html>
<html lang="uz">
<head><meta charset="UTF-8"><link rel="stylesheet" href="style.css"><title>B2B Portal</title></head>
<body style="align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 450px; text-align: center;">
        <div style="font-size: 12px; color: var(--gold); letter-spacing: 4px; margin-bottom: 10px;">WELCOME TO</div>
        <h1 style="margin: 0 0 40px 0; font-weight: 300; letter-spacing: 2px;">TABRIZ <b style="font-weight: 800; color: var(--gold);">GROUP</b></h1>
        
        <input type="tel" id="uPhone" placeholder="Телефон рақам">
        <button class="btn" onclick="login()">ПОРТАЛГА КИРИШ</button>
    </div>
    <div class="academy-watermark">MUSTAFAYEV ACADEMY</div>
    <script>
        function login() {
            if(document.getElementById('uPhone').value.length > 5) {
                localStorage.setItem('user', document.getElementById('uPhone').value);
                window.location.href='dashboard.html';
            }
        }
    </script>
</body>
</html>
