<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspilnaya | Оформление заказа</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .input-field { width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem; border: 1px solid #e2e8f0; outline: none; transition: all 0.2s; }
        .input-field:focus { border-color: #2563eb; ring: 2px; ring-color: #dbeafe; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">RASPILNAYA<span class="text-blue-600">.PRO</span></h1>
                <p class="text-slate-500">Система мгновенной передачи заказов в цех</p>
            </div>
            <div id="statusTag" class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> Соединение с ботом активно
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="card p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="fas fa-user-circle text-blue-600"></i> Данные мастера</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Имя и Фамилия *</label>
                            <input type="text" id="fullName" class="input-field mt-1" placeholder="Александр Петров">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Телефон *</label>
                            <input type="tel" id="phone" class="input-field mt-1" placeholder="+998 90 123 45 67">
                        </div>
                        <p class="text-[10px] text-slate-400 italic">Эти данные сохранятся в приложении для будущих заказов.</p>
                    </div>
                </div>

                <div class="card p-6 bg-blue-50 border-blue-100">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-blue-800"><i class="fas fa-layer-group"></i> Параметры кромки</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-blue-400 uppercase">Материал основы</label>
                            <input type="text" id="material" class="input-field mt-1 border-blue-200" placeholder="ЛДСП Антрацит 18мм">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs font-bold text-blue-400 uppercase">Название кромки</label>
                                <input type="text" id="edgeName" class="input-field mt-1 border-blue-200" placeholder="ПВХ">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-blue-400 uppercase">Толщина</label>
                                <select id="edgeThickness" class="input-field mt-1 border-blue-200 bg-white">
                                    <option value="0.4мм">0.4 мм</option>
                                    <option value="1.0мм">1.0 мм</option>
                                    <option value="2.0мм">2.0 мм</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold flex items-center gap-2"><i class="fas fa-list text-blue-600"></i> Детализация распила</h2>
                        <button onclick="addRow()" class="text-sm bg-blue-50 text-blue-600 font-bold px-3 py-1 rounded-lg hover:bg-blue-100">+ Добавить</button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-50 border-b">
                                <tr class="text-left text-[10px] font-bold text-slate-400 uppercase">
                                    <th class="p-3">Название</th>
                                    <th class="p-3 w-20">Длина</th>
                                    <th class="p-3 w-20">Ширина</th>
                                    <th class="p-3 w-16">Кол-во</th>
                                    <th class="p-3 text-center">Кромка</th>
                                    <th class="p-3"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <div class="mt-8 border-t pt-6 flex justify-between items-center">
                        <div id="errorMsg" class="text-red-500 text-sm hidden">Заполните все обязательные поля!</div>
                        <button onclick="sendToBot()" class="ml-auto bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 flex items-center gap-3">
                            <span>Отправить заказ</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация данных
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fullName').value = localStorage.getItem('m_name') || '';
            document.getElementById('phone').value = localStorage.getItem('m_phone') || '';
            addRow();
        });

        function addRow() {
            const tr = document.createElement('tr');
            tr.className = "border-b border-slate-50 hover:bg-slate-50/50 transition";
            tr.innerHTML = `
                <td class="p-2"><input type="text" class="w-full text-sm outline-none val-name" placeholder="Боковина"></td>
                <td class="p-2"><input type="number" class="w-full text-sm outline-none val-len font-mono" placeholder="0"></td>
                <td class="p-2"><input type="number" class="w-full text-sm outline-none val-width font-mono" placeholder="0"></td>
                <td class="p-2"><input type="number" class="w-full text-sm outline-none val-count font-mono" placeholder="1"></td>
                <td class="p-2">
                    <div class="flex gap-1 justify-center">
                        ${['L1', 'L2', 'W1', 'W2'].map(e => `
                            <label class="cursor-pointer">
                                <input type="checkbox" value="${e}" class="hidden peer val-edge">
                                <span class="w-7 h-7 flex items-center justify-center rounded border text-[9px] font-bold peer-checked:bg-blue-600 peer-checked:text-white transition">${e}</span>
                            </label>
                        `).join('')}
                    </div>
                </td>
                <td class="p-2 text-right">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-slate-300 hover:text-red-500"><i class="fas fa-times"></i></button>
                </td>
            `;
            document.getElementById('tableBody').appendChild(tr);
        }

        async function sendToBot() {
            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const material = document.getElementById('material').value;
            const edgeName = document.getElementById('edgeName').value;
            const edgeThick = document.getElementById('edgeThickness').value;

            if (!name || !phone || !material) {
                document.getElementById('errorMsg').classList.remove('hidden');
                return;
            }

            // Сохраняем в память
            localStorage.setItem('m_name', name);
            localStorage.setItem('m_phone', phone);

            const details = Array.from(document.querySelectorAll('#tableBody tr')).map(row => ({
                n: row.querySelector('.val-name').value,
                l: row.querySelector('.val-len').value,
                w: row.querySelector('.val-width').value,
                c: row.querySelector('.val-count').value,
                e: Array.from(row.querySelectorAll('.val-edge:checked')).map(cb => cb.value)
            })).filter(d => d.n && d.l);

            const payload = { user: { name, phone }, material, edge: { name: edgeName, thick: edgeThick }, details };

            try {
                const res = await fetch('http://localhost:3000/api/send-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) alert('Заказ отправлен! Бот @raspilnaya_bot оповестит менеджера.');
            } catch (err) {
                alert('Ошибка соединения с сервером.');
            }
        }
    </script>
</body>
</html>
